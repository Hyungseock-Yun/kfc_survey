<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!!!</title>
</head>
<body>
    {% extends 'blog/layout.html' %}
    {% block content %}
        {% for post in posts %}
        <a href="{% url 'post_detail' id=post.id %}">
            <h1>
                {{ post.title }}<small>(published: {{ post.published_at }})</small>
            </h1>
            <p>{{ post.content | linebreaksbr }}</p>
        </a>
        {% endfor %}
    {% endblock %}
</body>
</html>
